{% extends 'music/landing.html' %}
{% block login_active %}active{% endblock %}

{% block template_body %}
<div class="container-fluid">

    <div class="row justify-content-end">
        <div class="col-sm-3 col-md-3">
            <div class="card">
                {% csrf_token %}
                <div class="card-body">
                    <h1 class="card-title"></h1>
                    {% if error_message %}
                    <p class="card-text"><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="px-4 py-3" role="form" action="{% url 'music:login_user' %}" method="post"
                        enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3" id="formGroup">
                            <label class="form-label" for="id_username">
                                Username:
                            </label>
                            <input id="id_username" class="form-control" maxlength="30" name="username" type="text">
                        </div>
                        <div class="mb-3" id="formGroup">
                            <label class="form-label" for="id_password">
                                Password:
                            </label>
                            <input id="id_password" class="form-control" maxlength="30" name="password" type="password">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="loginCheck">
                                <label class="form-check-label" for="loginCheck">
                                    Remember me
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Log In</button>
                    </form>
                </div>
                <div class="card-footer">
                    Don't have an account? <a href="{% url 'music:register' %}">Click here</a> to register.<br>
                    <a href="#">Forgot password?</a>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
